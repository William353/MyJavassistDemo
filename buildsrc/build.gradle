apply plugin: 'groovy'
apply plugin: 'maven'


repositories {
    mavenCentral()
    jcenter()
    google()
}

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:3.3.1'
    compile 'javassist:javassist:3.12.1.GA'
}

//发布到本地
uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri('../repo')) //仓库的路径，此处是项目根目录下的 repo 的文件夹
        pom.groupId = 'com.example.android'  //groupId ，自行定义，一般是包名
        pom.artifactId = 'hello' //artifactId ，自行定义
        pom.version = '1.0.0' //version 版本号
    }
}
